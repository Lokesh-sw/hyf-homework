<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week-3-form-homework</title>
    <link rel="stylesheet" href="form3.css">
</head>
<body>

    <!--used placeholder image to represent logo-->

    <header class="head">
        <div>
            <img src="https://via.placeholder.com/100" alt="plceholder image to replace logo">
        </div>
    
        <div class="nav">
            <ul class="menu">
                <li>Home</li>
                <li>Offers</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    
    <main>
        <h1>Sign up to yourcustomtailor.com</h1>
        <h2>Step 3/4 - Time to learn about your preferences?</h2>
    </main>

    <section>
        <form action="" method="get">

            <!--container to create progress bar-->


            <h3>Progress</h3>
            <div class="progress-bar1">
                <div class="in">
                    <span class="progress-bar-fill"></span>
                </div>
            </div>
            
            <br>
            <p>What kind of items are you interested in offers on?</p>
            <br>

            <!--different segments of form for user enter information-->

            <div class="items">
                    <div class="apparal">
                        <label for="apparal">Apparal</label>
                        <input type="checkbox" name="apparal" id="apparal" checked>
                    </div>
                    
                    <div class="jewelry">
                        <label for="jewelry">Jewelry</label>
                        <input type="checkbox" name="jewelry" id="jewelry" checked>
                    </div>

            
                    <div>
                        <label for="Accessories">Accessories</label>
                        <input type="checkbox" name="Accessories" id="Accessories" checked>
                    </div>
                    
                    <div>
                        <label for="shoes">Shoes</label>
                        <input type="checkbox" name="shoes" id="shoes" checked>
                    </div>

                    <div class="handbag">
                        <label for="handbags">Handbags</label>
                        <input type="checkbox" name="handbags" id="handbags">
                    </div>
                
            </div>
                
                <!--used placeholder images for example-->

                <p>Choose the image that best resemble your style</p>

                <div class="check">
                    <div>
                        <label for="select1"><img src="https://via.placeholder.com/140">Select</label>
                        <input type="checkbox" name="select1" id="select1">
                    </div>

                    <div>
                        <label for="select2"><img src="https://via.placeholder.com/140">Select</label>
                        <input type="checkbox" name="select2" id="select2">
                    </div>

                    <div>
                        <label for="select3"><img src="https://via.placeholder.com/140">Select</label>
                        <input type="checkbox" name="select3" id="select3">
                    </div>

                    <div>
                        <label for="select4"><img src="https://via.placeholder.com/140">Select</label>
                        <input type="checkbox" name="select4" id="select4">
                    </div>

                    <div>
                        <label for="select5"><img src="https://via.placeholder.com/140">Select</label>
                        <input type="checkbox" name="select5" id="select5">
                    </div>

                    <div>
                        <label for="select6"><img src="https://via.placeholder.com/140">Select</label>
                        <input type="checkbox" name="select6" id="select6">
                    </div>

                    <div>
                        <label for="select7"><img src="https://via.placeholder.com/140">Select</label>
                        <input type="checkbox" name="select7" id="select8">
                    </div>

                    <div>
                        <label for="select9"><img src="https://via.placeholder.com/140">Select</label>
                        <input type="checkbox" name="select9" id="select9">
                    </div>

                </div>

                <!--button tag with anchor tag link to last page-->


            <div class="button">
                <a href="form4.html"><input type="button" value="Next step" /></a>
            </div>

        </form>
    </section>
</body>
</html>
