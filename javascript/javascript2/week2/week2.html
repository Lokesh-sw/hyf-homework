<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <main>
    <div class="search">
      <label for="name">Search for product</label>
      <input
        type="text"
        class="inputProductName"
        placeholder="Enter product name"
        id="name"
      />
      <label for="price">Adjust maximum price: </label>
      <input
        type="text"
        class="inputPrice"
        placeholder="Set maximum price"
        id="price"
      />
      <label for="rating">Search for a rating: </label>
      <input
        type="text"
        class="inputRating"
        placeholder="Set a rating"
        id="rating"
      />
    </div>
    <ul class="list" id="list"></ul>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
  <script src="movies-array.js"></script>
  <script src="movies-excercise.js"></script>
  <script src="warmup.js"></script>
</body>
